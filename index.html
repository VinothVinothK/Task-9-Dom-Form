<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body-container">
    <header class="header">Food Form</header>

    <form id="form">
      <div>
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" />
      </div>

      <div>
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" />
      </div>

      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" />
      </div>

      <div>
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" />
      </div>

      <div class="Gender">
        <div>
          <label for="Male">Male</label>
          <input
            type="radio"
            placeholder="Male"
            value="Male"
            id="Gen"
            name="Gender"
            checked
          />
        </div>
        <div>
          <label for="Female">Female</label>
          <input
            type="radio"
            placeholder="Male"
            value="Female"
            id="Gen"
            name="Gender"
          />
        </div>
      </div>

      <div>
        <span>Choose a Food:</span>
        <fieldset>
          <div>
            <input type="checkbox" id="Parata" name="Parata" checked />
            <label for="Parata">Parata</label>
          </div>

          <div>
            <input type="checkbox" id="Idly" name="Idly" />
            <label for="Idly">Idly</label>
          </div>

          <div>
            <input type="checkbox" id="Dosa" name="Dosa" />
            <label for="Dosa">Dosa</label>
          </div>

          <div>
            <input type="checkbox" id="Pongal" name="Pongal" />
            <label for="Pongal">Pongal</label>
          </div>
        </fieldset>
      </div>

      <div>
        <label for="State">State:</label>
        <input type="text" id="State" />
      </div>

      <div>
        <label for="Country">Country:</label>
        <input type="text" id="Country" />
      </div>

      <div class="save-btn">
        <button id="Save">Save</button>
      </div>
    </form>
    <br />
    <table class="table-data">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
      <tr>
        <td id="Firstname-data"></td>
        <td id="Lastname-data"></td>
        <td id="Address-data"></td>
        <td id="Pincode-data"></td>
        <td id="Gender-data"></td>
        <td id="Food-data"></td>
        <td id="State-data"></td>
        <td id="Country-data"></td>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
